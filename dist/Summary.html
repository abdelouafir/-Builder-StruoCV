<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Experience</title>
        <link rel="stylesheet" href="/src/output.css">
    </head>
<body>
    <form class="p-32">
        <div class="space-y-12 ">
          <div class="border-b border-gray-900/10 pb-12">
            <h2 class="text-base/7 font-semibold text-gray-900 text-center">Briefly tell us about your background</h2>
            <p class="mt-1 text-sm/6 text-gray-600 text-center">Summarize your work experience, education and skills here</p>

            <div class="sm:col-span-6">
                <label for="Professional-Summary" class="block text-sm/6 font-medium text-gray-900">Professional Summary</label>
                <div class="mt-2">
                  <textarea class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6" name="End-date" id="Professional-Summary" autocomplete="End-date" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm/6"> </textarea> 
                </div>
              </div>
            </div>
          </div>
      
          </div>
        </div>
        

        <div class="mt-1 flex items-center justify-end gap-x-6">
          <button type="button" class="text-sm/6 font-semibold text-gray-900">Cancel</button>
          <button type="submit" class="rounded-md bg-cyan-300 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Next</button>
        </div>
      </form>
      
      
</body>
</html>
